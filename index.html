<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6c048b98cd.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- <img  id="imagepreview" src="" alt=""> -->
    <!-- ==============================THIS LINE IS FOR FORM=============== -->
    <div class="main">
        <!-- =====================THIS LINE IS FOR NAV BAR======================== -->
        <div class="contanier" id="contain">
            <nav class="mainhead" id="mainHead"></nav>
            <div class="box" id="box1"></div>
        </div>



        <!-- This is for a side -->
        <div class="sideBar" id="hideDiv">
        </div>
        <div id="toastBox"></div>
        <div class="form" id="form1">
            <h2>Registration-form</h2>

            <div class="imageDiv">
                <label for="file">Upload your profile</label>
                <img src="./images/user.png" alt="" id="picture">
                <input type="file" accept="image/*" name="file" id="profile_Input" class="inputfile" onclick="previewImage()" />

            </div>
            <div class="commonDiv">
                <input type="text" placeholder="Your Full Name" id="name" />

            </div>
            <div class="commonDiv">
                <input type="email" placeholder="Your Email id" id="email" />
                <i class="fa fa-user fa-1x" style="position: absolute; left: 75%; "></i>
            </div>
            <div class="commonDiv">
                <input type="password" placeholder="Password" id="password" />
            </div>
            <div class="commonDiv">
                <input type="password" placeholder=" confirm-Password" id="Cp" />
                <span id="passwordDiv" onclick="showPassword()">
                    <i class="fa fa-lock fa-1x" style="position: absolute; left: 75%; top: 10px;"></i>
                </span>

            </div>


            <div class="commonDiv">
                <input type="number" placeholder="Contact" id="Contact" max="10" min="10" />

            </div>
            <div class="commonDiv">
                <input type="date" placeholder="DOB" id="Dob" />

            </div>
            <button id="login" onclick="loginForm()">Registration</button>
        </div>
        <!-- 

        <div class="showDiv" id="showhere">
            <button onclick="removeItem()" id="remove">X</button>
        </div> -->

    </div>

    <script src="./script2.js"></script>

</body>

</html>
