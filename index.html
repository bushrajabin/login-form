<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- =====================THIS LINE IS FOR NAV BAR======================== -->
    <div class="mainhead" id="mainHead"></div>

    <!-- ==============THIS IS A DIV WHEN FORM DISPLAY NONE THAN SHOW THE DIV============= -->


    <!-- ==============================THIS LINE IS FOR FORM=============== -->
    <div class="main">
        <div class="box" id="box1"></div>
        <div id="toastBox"></div>
        <div class="form" id="form1">
            <h2>Login-for Add your item</h2>
            <div class="commonDiv">
                <input type="email" placeholder="Email or User Name" id="email" />
                <i class="fa fa-user fa-2x" style="position: absolute; left: 75%; "></i>

            </div>

            <div class="commonDiv">
                <input type="password" id="password" placeholder="Password" />
                <i class="fa fa-lock fa-2x" style="position: absolute; left: 75%;" id="passwordicon"  onclick="passwordIcon()"></i>
                <!-- <i class="fa fa-user fa-2x" style="position: absolute; left: 70%;" id="lockOpen;" ;></i> -->
            </div>

            <button id="login" onclick="loginForm()">Login</button>
        </div>


        <div class="showDiv" id="showhere">
            <button onclick="removeItem()" id="remove">X</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
