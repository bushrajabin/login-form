<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6c048b98cd.js" crossorigin="anonymous"></script>
</head>

<body>





    <!-- ==============================THIS LINE IS FOR FORM=============== -->
    <div class="main">
        <!-- =====================THIS LINE IS FOR NAV BAR======================== -->
        <nav class="mainhead" id="mainHead"></nav>
        <!-- ==============THIS IS A DIV WHEN FORM DISPLAY NONE THAN SHOW THE DIV============= -->
        <div class="box" id="box1"></div>
        <div id="toastBox"></div>
        <div class="form" id="form1">
            <h2>Login-for Add your item</h2>

            <div class="imageDiv">
                <input type="file"  accept="image/png, image/jpeg" id="image1"/>
            </div>
            <div class="commonDiv">
                <input type="email" placeholder="Email or User Name" id="email" />
                <i class="fa fa-user fa-1x" style="position: absolute; left: 75%; "></i>
            </div>

            <div class="commonDiv">
                <input type="password" id="password" placeholder="Password" />
                <span id="passwordDiv" onclick="showPassword()">
                    <i class="fa fa-lock fa-1x" style="position: absolute; left: 75%; top: 10px;"></i>
                </span>
                <!-- <i class=" fa fa-user fa-2x" style="position: absolute; left: 70%;" id="lockOpen;" ;></i> -->
            </div>
            <div class="commonDiv">
                <input type="confirmPassword" placeholder="confirmPassword" id="Cp" />
                <i class="fa fa-lock fa-1x" style="position: absolute; left: 75%; top: 10px;"></i>
            </div>
            <button id="login" onclick="loginForm()">Login</button>
        </div>
        <!-- 

        <div class="showDiv" id="showhere">
            <button onclick="removeItem()" id="remove">X</button>
        </div> -->

    </div>

    <script src="./script.js"></script>
</body>

</html>
